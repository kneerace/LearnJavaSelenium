<!DOCTYPE html>
<html>
   <head>
    <!--<script type="text/javaScript" src="calc.js"></script> -->

        </head>
   <!--body -->
   <body bgcolor="B6560B">
      <form name="calculator">
      <table>
      	<tr>
      		<td colSpan="4">
      			<!-- <input type ="text" name ="display" id="display" disabled> -->
      			<!-- <input type ="text" name ="display" id="display" maxlength="30" size="25" style="width:250px; height:40px; text-align:right;font-size:30px;margin:3px disabled> -->
      			<input type ="text" name ="display" id="display" maxlength="30" size="25" style="text-align:right;font-size:20px" disabled> 
      		</td>
      	</tr>
      	<tr>
      		<td> <input type ="button" name ="one" value = "1" onclick="calculator.display.value +='1'" /> </td>
      		<td> <input type ="button" name ="two" value = "2" onClick="document.calculator.display.value +='2'"> </td>
      		<td> <input type ="button" name ="three" value = "3" onClick="document.calculator.display.value +='3'"> </td>
      		<td> <input type ="button" name ="plus" class="operator" value = "+" onClick="document.calculator.display.value +='+'"> </td>
      	</tr>
      	<tr>
      		<td> <input type ="button" name ="four" value = "4" onClick="document.calculator.display.value +='4'"> </td>
      		<td> <input type ="button" name ="five" value = "5" onClick="document.calculator.display.value +='5'"> </td>
      		<td> <input type ="button" name ="six" value = "6" onClick="document.calculator.display.value +='6'"> </td>
      		<td> <input type ="button" name ="minus" class="operator" value = "- " onClick="document.calculator.display.value +='-'"> </td>
      	</tr>
      	<tr>
      		<td> <input type ="button" name ="seven" value = "7" onClick="document.calculator.display.value +='7'"> </td>
      		<td> <input type ="button" name ="eight" value = "8" onClick="document.calculator.display.value +='8'"> </td>
      		<td> <input type ="button" name ="nine" value = "9" onClick="document.calculator.display.value +='9'"> </td>
      		<td> <input type ="button" name ="multiply" class="operator" value = " *" onClick="document.calculator.display.value +='*'"> </td>
      	</tr>
      	<tr>
      		<td> <input type ="button" name ="clear" font color = "red" value = "C" onClick="document.calculator.display.value +=''"> </td>
      		<td> <input type ="button" name ="zero" value = "0" onClick="document.calculator.display.value +='0'"> </td>
      		<td> <input type ="button" name ="equal" value = "=" onClick="document.calculator.display.value = eval(document.calculator.display.value)"> </td>
      		<td> <input type ="button" name ="divide" class="operator" value = " /" onClick="document.calculator.display.value += '/' "> </td>
      	</tr>
      </table>
      </form>
   </body>
</html>
